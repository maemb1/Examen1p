<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
  <ion-button shape="round">
    Clickea aqui
 </ion-button>

 <ion-list>
  <ion-item>
    <ion-input label="Default input"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Input with placeholder" placeholder="Universidad de Guayaquil"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Input with value" value="Guayaquil"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Readonly input" value="Miguel" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Disabled input" value="Sin NO6-6" ></ion-input>
  </ion-item>
</ion-list>

</ion-content>
