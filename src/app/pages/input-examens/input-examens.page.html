<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inputExamens</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button
      defaultHref="/" text="Regresar"
      color="primary"
      mode="ios"></ion-back-button>
      </ion-buttons>
      
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Examen</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Default input"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with placeholder" placeholder="Universidad de Guayaquil"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with value" value="Guayaquil"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Readonly input" value="Miguel Maldonado" [readonly]="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Disabled input" value="0954752689" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
